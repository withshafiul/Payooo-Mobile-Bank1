<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo Mobile Bank1</title>
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#F4F5F7]  ">
    <!-- header section start here -->

    <header class="   flex flex-col  justify-center items-center  mt-[30px]">
        <!-- img section start here -->
       <div class="flex justify-center items-center w-[420px] h-[130px] bg-[url(./assets/bg.png)] bg-cover"> 
       
        <img src="./assets/Group.png" alt="">
    </div>

        <!-- from section start here -->
        <form class=" bg-[#FFFFFF] p-8 rounded-3xl  ">
            <div class="mt-[30px] ">
                <label  class="font-semibold">Mobile Number</label> 
                <input type="text" placeholder="Type here" class="input bg-[#F4F5F7] rounded-3xl" />
            </div >
            <div class="mt-[30px] w-[338px]">
                <label class="font-semibold">4 Digit Pin</label>
                <input type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#F4F5F7] rounded-3xl"/>
            </div>
            <button class="btn bg-[#0874F2] w-full text-white text-2xl mt-[30px] rounded-3xl">Login</button>
        </form>

    </header>
    <main></main>
    <footer></footer>
    <script src="./script.js"></script>
</body>
</html>
